<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eef6ff;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      width: 320px;
      height: 580px;
      background: #fff;
      border: 3px solid #6a1b9a;
      border-radius: 8px;
      padding: 15px;
    }
    .logo {
      font-size: 22px;
      color: #555;
    }
    .lines {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }
    .line {
      height: 18px;
      background: #ddd;
      border-radius: 6px;
    }
    .circle {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: #ccc;
    }
    .button {
      width: 90px;
      height: 25px;
      background: #bbb;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Company Logo</div>
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="circle"></div>
    <div class="button"></div>
  </div>
</body>
</html>
