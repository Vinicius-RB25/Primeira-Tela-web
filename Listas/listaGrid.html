<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            height: 100%;
            margin: 0;
        }

        .layout-principal {
            display: grid;
            height: 100vh;

            grid-template-areas:
                "topo topo"
                "lateral corpo"
                "lateral base";

            grid-template-columns: 300px 1fr;
            grid-template-rows: 30vh 1fr auto;
        }

        .area-topo {
            grid-area: topo;
            background-color: #e57373;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            height: 30vh;
        }

        .area-menu {
            grid-area: lateral;
            background-color: #c5cae9;

            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 20px;
            font-weight: bold;

            margin-left: 0;
            margin-right: auto;
            width: 300px;
            height: 70vh;
        }

        .area-conteudo {
            grid-area: corpo;
            background: #ffe0b2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .area-rodape {
            grid-area: base;
            background-color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            height: 60px;
        }
    </style>
</head>

<body>
    <div class="layout-principal">
        <div class="area-topo">Cabeçalho</div>
        <div class="area-menu">Menu</div>
        <div class="area-conteudo">Conteúdo</div>
        <div class="area-rodape">Rodapé</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ddd;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .grade-adaptavel {
            display: grid;
            gap: 3px;
            min-height: 500px;

            border: 2px solid #ccc;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media (min-width: 768px) {
            .grade-adaptavel {
                grid-template-areas:
                    "top top top top"
                    "menu banner banner lateral"
                    "menu conteudo conteudo lateral"
                    "rod rod rod rod";

                grid-template-columns: 100px 1fr 1fr 100px;
                grid-template-rows: 50px 50px 1fr 50px;

                max-width: 600px;
            }
        }

        @media (max-width: 767px) {
            .grade-adaptavel {
                grid-template-areas:
                    "top"
                    "banner"
                    "menu"
                    "conteudo"
                    "lateral"
                    "rod";

                grid-template-columns: 1fr;
                grid-template-rows: 50px 50px 50px 300px 50px 50px;

                max-width: 300px;
            }
        }

        .area-top {
            grid-area: top;
            background-color: #ffa500;

            display: flex;
            justify-content: center;
            align-items: center;

            color: #333;
            font-weight: bold;
        }

        .area-banner {
            grid-area: banner;
            background-color: #dc3545;

            display: flex;
            align-items: center;
            justify-content: center;

            color: white;
            font-weight: bold;
        }

        .area-menu-vert {
            grid-area: menu;
            background-color: #28a745;

            display: flex;
            justify-content: center;
            align-items: center;

            color: white;
            font-weight: bold;
            writing-mode: vertical-rl;
        }

        .area-main {
            grid-area: conteudo;
            background-color: #007bff;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            color: white;
            font-weight: bold;
            text-align: center;
        }

        .area-barra {
            grid-area: lateral;
            background-color: #ffa500;

            display: flex;
            justify-content: center;
            align-items: center;

            writing-mode: vertical-rl;
            font-weight: bold;
        }

        .area-rod {
            grid-area: rod;
            background-color: #007bff;

            display: flex;
            justify-content: center;
            align-items: center;

            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="grade-adaptavel">
        <div class="area-top">Cabeçalho</div>
        <div class="area-banner">Banner</div>
        <div class="area-menu-vert">Menu</div>

        <div class="area-main">
            <div>Conteúdo</div>
            <div class="dimensoes">Largura: 437, Altura: 873</div>
        </div>

        <div class="area-barra">Barra Lateral</div>
        <div class="area-rod">Rodapé</div>
    </div>
</body>
</html>

                    "rod rod rod rod";

                grid-template-columns: 100px 1fr 1fr 100px;

                    "bottom"

                grid-template-columns: 1fr;
                grid-template-rows: 50px 50px 50px 300px 50px 50px 50px;
