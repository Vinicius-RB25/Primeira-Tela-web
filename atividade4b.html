<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>4b-display</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      display: inline-block; /* fica lado a lado */
      font-size: 30px;
      text-align: center;
    }
    .um { background: purple; color: white; }
    .dois { background: green; }
    .tres { background: red; }
    .quatro { background: yellow; }
  </style>
</head>
<body>
  <div class="um">1</div>
  <div class="dois">2</div>
  <div class="tres">3</div>
  <div class="quatro">4</div>
</body>
</html>
