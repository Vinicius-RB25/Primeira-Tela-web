<!DOCTYPE html>
<head>   
   <title>Exemplo especificidade de seletores</title>
   <style>
      /*regra 1*/ li{color:red;}
      /*regra 2*/ .churras{color:green;}
      /*regra 3*/ .fruta{color:gray}
      /*regra 4*/ li+li.churras{color: black;}
      /*regra 5*/ .churras[draggable="true"]{color: magenta;}
      /*regra 6*/ #lip1,#lip2,#lip3{color:blue}
      /*regra 7*/ #lip3.fruta{color:orange}
      /*regra 8*/ ol>li.churras#lip5{color:purple}
   </style>
</head>
<body>   
   <ol>
   <!--item 1--> <li id="lip0">Abacaxi</li>  <!--regra 1, é <li> e não entra em nenhuma outra regra. -->
   <!--item 2--> <li           class="fruta">Melão</li> <!--regra 3, é <li> porem tem class = "fruta". -->
   <!--item 3--> <li id="lip2" class="fruta">Pera</li> <!--regra 6, é <li> porem é #lip2. -->
   <!--item 4--> <li id="lip3" class="fruta">Uva</li> <!--regra 7, é #lip3 e tem classe .fruta -->
   <!--item 5--> <li id="lip4" class="fruta">Maçã</li> <!--regra 3, não tem regra para #lip4, mas tem para a classe = "fruta" . -->
   <!--item 6--> <li           class="churras">Carne</li> <!--regra 4, basicamente a regra pede para selecionar li e .churras, porem somente se churras vier logo apos li -->
   <!--item 7--> <li           class="churras">Linguiça</li> <!-- Regra 4, mesmo motivo da anterior-->
   <!--item 8--> <li id="lip7" class="churras" draggable="true">Pão de alho</li> <!-- regra5, pois é o mais especifico devido ao draggable= "true"-->>
   </ol>   
</body>
</html>
