<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Foguete</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(#000022, #000088);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
        }

    
        .estrelas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }

        .estrelas::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #fff 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveStars 100s linear infinite;
        }
        
        .estrelas::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #fff 1px, transparent 1px);
            background-size: 70px 70px;
            animation: moveStars 120s linear infinite;
        }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

      
        .foguete-container {
            position: absolute;
            bottom: -250px;
            width: 120px;
            height: 300px;
            z-index: 3;
            animation: launchRocket 15s linear infinite;
        }

        @keyframes launchRocket {
            0% { bottom: -250px; }
            100% { bottom: 110vh; }
        }

        
        .foguete-container::before, .foguete-container::after {
            content: '';
            position: absolute;
            bottom: -50px; 
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            filter: blur(5px);
            z-index: 2; /* Coloca atrás do foguete */
        }

        .foguete-container::before {
            width: 80px;
            height: 120px;
            background: orange;
            animation: fire 0.5s linear infinite;
        }

        .foguete-container::after {
            width: 100px;
            height: 150px;
            background: rgba(255, 255, 255, 0.5);
            animation: smoke 2s ease-out infinite;
        }

        @keyframes fire {
            0%, 100% { transform: translateX(-50%) scale(1.2, 0.8); opacity: 1; }
            50% { transform: translateX(-50%) scale(1, 1); opacity: 0.8; }
        }

        @keyframes smoke {
            0% { transform: translateX(-50%) translateY(0) scale(0.2); opacity: 1; }
            100% { transform: translateX(-50%) translateY(200px) scale(1.5); opacity: 0; }
        }

        .foguete-svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="estrelas"></div>
    <div class="foguete-container">
        <svg class="foguete-svg" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
            <rect x="25" y="50" width="50" height="150" rx="10" ry="10" fill="#E0E0E0" stroke="black" stroke-width="2"/>
            <circle cx="50" cy="80" r="15" fill="#ADD8E6" stroke="black" stroke-width="1"/>
            <polygon points="25,50 75,50 50,0" fill="#FF5733" stroke="black" stroke-width="2"/>
            <polygon points="25,120 0,160 25,200" fill="#FF5733" stroke="black" stroke-width="2"/>
            <polygon points="75,120 100,160 75,200" fill="#FF5733" stroke="black" stroke-width="2"/>
        </svg>
    </div>
</body>
</html>
