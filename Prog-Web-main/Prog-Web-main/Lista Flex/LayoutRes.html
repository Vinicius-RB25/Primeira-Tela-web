<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4 - Galeria de Imagens</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: sans-serif;
    }

    .container {
        display: flex;
        flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha em telas menores */
        justify-content: center;
        gap: 10px;
        padding: 20px;
    }

    .image-card {
        position: relative;
        width: 150px;
        height: 300px;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease, width 0.3s ease;
    }

    .image-card:hover {
        transform: scale(1.05);
        width: 300px;
    }

    .image-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .image-card .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        color: white;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
        background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
        transition: opacity 0.3s ease;
    }
    
    .overlay h3, .overlay p {
        margin: 0;
    }
    </style>
</head>
<body>
    <div class="container">
    
        <div class="image-card">
            <img src="https://placehold.co/150x300/6A8B82/fff?text=Foto+1" alt="Foto 1">
            <div class="overlay">
                <h3>Título 1</h3>
                <p>Descrição</p>
            </div>
        </div>

        
        <div class="image-card">
            <img src="https://placehold.co/150x300/B2A292/fff?text=Foto" alt="Foto 2">
            <div class="overlay">
                <h3>Foto</h3>
                <p>Flamengo</p>
            </div>
        </div>

        <div class="image-card">
            <img src="https://placehold.co/150x300/C8B8E8/fff?text=Foto+2" alt="Foto 3">
            <div class="overlay">
                <h3>Título 2</h3>
                <p>Descrição</p>
            </div>
        </div>

       
        <div class="image-card">
            <img src="https://placehold.co/150x300/E8C8B8/fff?text=Foto+3" alt="Foto 4">
            <div class="overlay">
                <h3>Título 3</h3>
                <p>Descrição</p>
            </div>
        </div>

        
        <div class="image-card">
            <img src="https://placehold.co/150x300/B8E8C8/fff?text=Foto+4" alt="Foto 5">
            <div class="overlay">
                <h3>Título 4</h3>
                <p>Descrição</p>
            </div>
        </div>
    </div>
</body>
</html>
