<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .contato-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .contato-photo {
        width: 50px;
        height: 50px;
        background-color: #ccc;
        border-radius: 50%;
        margin-right: 15px;
    }
    .contato-photo img {
        width: 50px;
        height: 50px;
        background-color: #ccc;
        border-radius: 50%;
        margin-right: 15px;
    }
    .contato-detalhe {
        display: flex;
        flex-direction: column;
    }
    .contato-nome {
        font-weight: bold;
        font-size: 1.1em;
    }
    .contato-endereço {
        color: #555;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="contact-list">
            
            <div class="contato-item">
                <div class="contato-photo">
                    <img src="https://placehold.co/50x50/darkorange/fff?text=Clara" alt="Foto 1">
                </div>
                <div class="contato-detalhe">
                    <span class="contato-nome">Clara</span>
                    <span class="contato-endereço">R. Namora Comigo - Marcílio de Noronha</span>
                </div>
            </div>
         
            <div class="contato-item">
                <div class="contato-photo">
                    <img src="https://placehold.co/50x50/6A8B82/fff?text=Ribeiro" alt="Foto 2">
                </div>
                <div class="contato-detalhe">
                    <span class="contato-nome">Ribeiro Delas</span>
                    <span class="contato-endereço">2424 Your heart</span>
                </div>
            </div>
         
            <div class="contato-item">
                <div class="contato-photo">
                     <img src="https://placehold.co/50x50/darkred/fff?text=Urubupix" alt="Foto 2">
                </div>
                <div class="contato-detalhe">
                    <span class="contato-nome">Urubu pix</span>
                    <span class="contato-endereço">6727 Ave</span>
                </div>
            </div>
            
            <div class="contato-item">
                <div class="contato-photo">
                     <img src="https://placehold.co/50x50/black/fff?text=Ex do Jose" alt="Foto 2">
                </div>
                <div class="contato-detalhe">
                    <span class="contato-nome">Duda</span>
                    <span class="contato-endereço">202 minha cama</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
