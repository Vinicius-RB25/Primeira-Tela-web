<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2 - Flexbox</title>
    <style> 
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .cabecalho {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-bottom: 30px;
    }
    
    .texto-logo {
        color: #999;
    }

    .fields {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 40px;
    }

    .linha {
        height: 15px;
        background-color: #eee;
        border-radius: 4px;
        width: 100%;
    }

    .footer {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .circulo {
        width: 60px;
        height: 60px;
        background-color: #ddd;
        border-radius: 50%;
    }

    .linhabaixa {
        width: 100px;
        height: 10px;
        background-color: #eee;
        border-radius: 4px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <h3 class="texto-logo">Company Logo</h3>
        </div>
        
        <div class="fields">
            <div class="linha"></div>
            <div class="linha"></div>
            <div class="linha"></div>
            <div class="linha"></div>
        </div>

        <div class="footer">
            <div class="circulo"></div>
            <div class="linhabaixa"></div>
        </div>
    </div>
</body>
</html>
