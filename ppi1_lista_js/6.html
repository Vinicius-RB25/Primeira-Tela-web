<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Primos em um Intervalo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    input, button {
      margin: 5px;
      padding: 8px;
    }

    #resultadoPrimos {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Números Primos no Intervalo</h1>

    <input type="number" id="inicio" placeholder="Número inicial">
    <input type="number" id="fim" placeholder="Número final">
    <button onclick="verificarPrimos()">Verificar</button>

    <div id="resultadoPrimos"></div>
  </div>

  <script>
    function ehPrimo(n) {
      if (n < 2) {
        return false
    } 

      for (let i = 2; i < n; i++) {
        if (n % i === 0) {
          return false
        }
      }

      return true
    }

    function verificarPrimos() {
      let inicio = parseInt(document.getElementById("inicio").value)
      let fim = parseInt(document.getElementById("fim").value)
      let resultado = document.getElementById("resultadoPrimos")

      if (isNaN(inicio) || isNaN(fim)) {
        alert("Digite valores válidos para o intervalo.")
        return
      }

      if (inicio > fim) {
        let temp = inicio
        inicio = fim
        fim = temp
      }

      let primos = []
      for (let i = inicio; i <= fim; i++) {
        if (ehPrimo(i)) {
          primos.push(i)
        }
      }

      if (primos.length === 0) {
        resultado.innerText = "Não há números primos neste intervalo."
      } else {
        resultado.innerText = "Números primos entre " + inicio + " e " + fim + ": " + primos.join(", ")
      }
    }
  </script>
</body>
</html>
