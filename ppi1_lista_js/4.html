<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: white;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .container {
          text-align: center;
        }
        input, button {
          margin: 5px;
        }
    </style>
</head>
<body>
  <div class="container">
    <input type="text" id="nome" placeholder="Digite seu nome: "> 
    <input type="number" id="peso" placeholder="Digite seu peso (kg): ">
    <input type="number" id="altura" placeholder="Digite sua altura (m): ">
    <button onclick="CalcularIMC()">Calcular</button>
    <p id="resultadoIMC"></p>
    <p id="classificacao"></p>
  </div>

  <script>
    function CalcularIMC() {
      let nome = document.getElementById("nome").value
      let peso = parseFloat(document.getElementById("peso").value)
      let altura = parseFloat(document.getElementById("altura").value)
      let resultadoIMC = document.getElementById("resultadoIMC")
      let classificacao = document.getElementById("classificacao")

      let imc = (peso / (altura * altura)).toFixed(2)
      resultadoIMC.innerText = " "+nome + ", seu IMC é: "+ imc

      if (imc < 18.5) {
        classificacao.innerText = "Classificação: Abaixo do peso"
        classificacao.style.color="red"
      }
       else if (imc < 24.9) {
        classificacao.innerText = "Classificação: Peso normal"
        classificacao.style.color="blue"
      }
       else if (imc < 29.9) {
        classificacao.innerText = "Classificação: Sobrepeso"
        classificacao.style.color="´purple"
      }
       else {
        classificacao.innerText = "Classificação: Obesidade"
        classificacao.style.color="green"
      }
    }
  </script>
</body>
</html>
