<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .calculadora {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #display {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 24px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }
    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .operacao {
      background-color: #f0a23b;
      color: #fff;
    }
    .igual {
      background-color: #ff5722;
      color: #fff;
      grid-column: span 2;
    }
    .ac {
      background-color: #999;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" value="0" disabled>
    <div class="botoes">
      <button onclick="inserirNumero('7')">7</button>
      <button onclick="inserirNumero('8')">8</button>
      <button onclick="inserirNumero('9')">9</button>
      <button class="operacao" onclick="inserirOperacao('/')">÷</button>

      <button onclick="inserirNumero('4')">4</button>
      <button onclick="inserirNumero('5')">5</button>
      <button onclick="inserirNumero('6')">6</button>
      <button class="operacao" onclick="inserirOperacao('*')">×</button>

      <button onclick="inserirNumero('1')">1</button>
      <button onclick="inserirNumero('2')">2</button>
      <button onclick="inserirNumero('3')">3</button>
      <button class="operacao" onclick="inserirOperacao('-')">−</button>

      <button onclick="inserirNumero('0')">0</button>
      <button onclick="inserirNumero('.')">.</button>
      <button class="igual" onclick="calcular()">=</button>
      <button class="operacao" onclick="inserirOperacao('+')">+</button>

      <button class="ac" onclick="limpar()">AC</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let expressao = '';

    function inserirNumero(num) {
      if(display.value === '0' && num !== '.') {
        display.value = num;
        expressao = num;
      } else {
        display.value += num;
        expressao += num;
      }
    }

    function inserirOperacao(op) {
      if(expressao.slice(-1).match(/[\+\-\*\/]/)) return;
      display.value += op;
      expressao += op;
    }

    function calcular() {
      try {
        display.value = eval(expressao);
        expressao = display.value;
      } catch {
        display.value = 'Erro';
        expressao = '';
      }
    }

    function limpar() {
      display.value = '0';
      expressao = '';
    }
  </script>
</body>
</html>
