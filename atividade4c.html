<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>4c-display</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      position: absolute; /* posição livre na tela */
      font-size: 20px;
      text-align: center;
      line-height: 100px;
    }
    .um { background: red; top: 0; left: 0; }
    .dois { background: yellow; top: 0; right: 0; }
    .tres { background: magenta; top: 150px; left: 200px; }
    .quatro { background: blue; bottom: 0; left: 0; color: white; }
    .cinco { background: green; bottom: 0; right: 0; }
  </style>
</head>
<body>
  <div class="um">um</div>
  <div class="dois">dois</div>
  <div class="tres">tres</div>
  <div class="quatro">quatro</div>
  <div class="cinco">cinco</div>
</body>
</html>
