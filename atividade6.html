<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barquinho no Mar</title>
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(#87CEEB, #E0F6FF);
        }

        .mar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background-color: #0077be;
        }

        .mar::before,
        .mar::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 100px;
            top: -50px;
            left: 0;
            background-image: radial-gradient(circle at 50% 100%, transparent 40px, #0077be 41px);
            background-size: 100px 100px;
            animation: ondas 10s linear infinite;
        }

        .mar::after {
            opacity: 0.6;
            top: -70px;
            animation: ondas 8s linear infinite reverse;
        }

        .nuvem {
            position: absolute;
            top: 15%;
            width: 150px;
            height: 50px;
            background: white;
            border-radius: 50px;
            animation: nuvem 40s linear infinite;
        }

        .nuvem::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 
                30px -30px 0 0 white,
                70px -25px 0 5px white,
                90px 10px 0 -5px white,
                120px -10px 0 0 white;
        }

        .barquinho {
            position: absolute;
            bottom: 18%;
            left: 0;
            width: 120px;
            height: 120px;
            z-index: 10;
            background-image: url('barquinho.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: barco 20s linear infinite;
        }

        @keyframes ondas {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        @keyframes nuvem {
            from { transform: translateX(-200px); }
            to { transform: translateX(100vw); }
        }

        @keyframes barco {
            0%   { transform: translateX(-150px) rotate(0deg); }
            25%  { transform: translateX(25vw) rotate(-3deg); }
            50%  { transform: translateX(50vw) rotate(0deg); }
            75%  { transform: translateX(75vw) rotate(3deg); }
            100% { transform: translateX(100vw) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="barquinho"></div>
    <div class="mar"></div>
    <div class="nuvem"></div>
</body>
</html>
