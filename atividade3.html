<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <title>Atividade 3 – Seletores CSS</title>
   <style>
      /* título */
      h1 {
         text-align: center;
         color: blue;
      }

      /* parágrafos diferentes */
      p.um {
         color: red;
         font-family: Arial;
      }

      p.dois {
         color: green;
         font-family: Verdana;
      }

      p.tres {
         color: purple;
         font-family: Georgia;
      }

      /* destaque em palavras com span */
      span.destaque {
         color: orange;
         font-weight: bold;
      }
   </style>
</head>
<body>
   <h1>Teste de Seletores CSS</h1>

   <p class="um">
      Este é o primeiro parágrafo. A palavra <span class="destaque">importante</span> aparece em destaque.
   </p>

   <p class="dois">
      Este é o segundo parágrafo. Aqui também temos uma palavra <span class="destaque">colorida</span>.
   </p>

   <p class="tres">
      E este é o terceiro parágrafo. Veja a palavra <span class="destaque">legal</span> em outra cor.
   </p>
</body>
</html>
